theme = "gruvbox-dark"
icons = "awesome"

[[block]]
block = "music"
player = "mpd"
buttons = ["play", "prev", "next"]
max_width = 50
on_click = "kitty ncmpcpp"

[[block]]
block = "memory"
display_type = "memory"
#format_mem = "{mem_free;G}%"
#format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization} {frequency}"
warning = 101
critical = 101
info = 101

[[block]]
block = "load"
interval = 1
format = "{1m}|{5m}|{15m}"

[[block]]
block = "sound"

[[block]]
block = "uptime"

[[block]]
block = "time"
interval = 60
format = "%a %m/%d %R"

