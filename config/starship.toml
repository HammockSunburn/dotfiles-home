[character]
success_symbol = "[➜](green)"
error_symbol = "[✖](red)"

[directory]
truncation_length = 4

[jobs]
symbol = "🏃"

[git_status]
format = "[$all_status$ahead_behind]($style)"
conflicted = "⚔️ "
ahead = "🏎️💨"
behind = "🐢"
diverged = "🔱"
untracked = "🛤️$count "
stashed = "📦"
modified = "📝$count "
staged = "🗃️$count "
renamed = "📛"
deleted = "🗑️ "
style = "bright-white"

[memory_usage]
disabled = false
threshold = 50

[aws]
disabled = true

[python]
disabled = true
